<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Insira um número">
    <input type="number" id="num2" placeholder="Insira outro número">
    <input type="text" id="operacao1" placeholder="Indique a operação (+-*/)">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado"></p>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operacao = document.getElementById("operacao1").value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                resultado = "insira números válidos.";
            } else

                switch (operacao) {
                case '+':
                    resultado = soma(num1, num2);
                    break;
                case '-':
                    resultado = subtracao(num1, num2);
                    break;
                case '*':
                    resultado = multiplicacao(num1, num2);
                    break;
                case '/':
                    resultado = divisao(num1, num2);
                    break;
                default:
                    resultado = "Operação inválida";
            }

            document.getElementById("resultado").innerHTML = "Resultado: " + resultado;
        }

        function soma(num1, num2) {
            return num1 + num2;
        }

        function subtracao(num1, num2) {
            return num1 - num2;
        }

        function multiplicacao(num1, num2) {
            return num1 * num2;
        }

        function divisao(num1, num2) {
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "Divisão por zero não é permitida";
            }
        }
    </script>

</body>

</html>
